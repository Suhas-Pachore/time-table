<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="time-table">
  <template>
    <style is="custom-style">
      iron-list.days{
        height: 100%;
      }
      iron-list.period{
        height: 505px;
        width: 100px;
      }
      .table-area{
        font-family: sans-serif;
        font-size: 15px;
      }
      paper-card.day{
        --paper-card-header:{
          background-color: #9C27B0;
          text-align: center;
        };
        --paper-card-header-color: white;
        --paper-card-background-color:#9575CD;
        margin: 2px;
      }
      paper-card.subjects{
        --paper-card-background-color:#673AB7;
        color:white;
        width:100px;
        margin:4px 0 2px 0;

      }

    </style>
    <div class="table-area">

      <iron-list items="{{myTable.Day}}" grid="true" as="itemDay" class="days">
        <template>
          <div>
            <paper-card heading="[[itemDay.name]]" class="day" elevation=2>
              <div class="card-content">
                <iron-list items="[[itemDay.period]]" as="item" class="period">
                  <template>
                    <div>
                      <paper-card class="subjects" elevation=2>
                        <div class="card-content">
                          [[item.subject]]
                        </div>
                        <!--div class="card-actions">
                          <paper-icon-button icon="favorite"></paper-icon-button>
                          <paper-icon-button icon="bookmark"></paper-icon-button>
                        </div-->
                      </paper-card>
                    </div>
                  </template>
                </iron-list>
              </div>
            </paper-card>

          </div>
        </template>
      </iron-list>
    </div>
  </template>

  <script>

           self.parseClassTable(in_school, in_class, in_div);
        });
      },

      loadJSON: function(callback) {
         var xobj = new XMLHttpRequest();
         xobj.overrideMimeType("application/json");
         xobj.open('GET', 'timetable.json', true); // Replace 'my_data' with the path to your file
         xobj.onreadystatechange = function () {
               if (xobj.readyState == 4 && xobj.status == "200") {
                 // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                 callback(xobj.responseText);
               }
         };
         xobj.send(null);
      },

    });

  </script>
</dom-module>
