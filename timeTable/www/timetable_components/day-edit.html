<dom-module id="day-edit">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
    :root{
      --paper-checkbox-checked-color: var(--paper-blue-500);
    }
      .table-area{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        font-family: sans-serif;
        font-size: 24px;
      }
      iron-list.periodList{
        width: 240px;
      }
      paper-card.day{
        --paper-card-header:{
          background-color: #9C27B0;
          text-align: center;
          height: 0px;
          };
        --paper-card-content:{
          padding:8px;
          text-align: center;
        };
        --paper-card-header-text:{
          font-size: 24px;
          padding: 4px;
        };
        --paper-card-header-color: white;
        margin: 2px;
      }
      .periodHead{

        margin:1px 0 1px 0;
        background-color: #555555;
        color: #FFFFFF;

      }
      .periodHeadMain{

        margin:1px 0 1px 0;
        background-color: #9575CD;
        color: #FFFFFF;

      }
      .period{

        margin:1px 0 1px 0;

      }
      .subject{
        width:150px;

      }
      .wb {
        width:30px;

      }
      .nb {
        width:30px;
      }
      .tb {
        width:30px;

      }
      paper-icon-button {
        --paper-icon-button-ink-color: var(--paper-orange-500);
        background-color: #9C27B0;
        color: white;
        border-radius: 3px;
        padding: 2px;

      }
    </style>

    <div id="page-2" class="table-area">

      <paper-card heading="[[daySelected.name]]" class="day" elevation=2>
        <div class="card-content">
          <div class="periodHeadMain">
            <paper-input is="iron-input" no-label-float value="{{daySelected.name::input}}"></paper-input>
          </div>
          <div>
            <paper-material class="periodHead layout horizontal" elevation=2>
              <div class="subject">
                Subject
              </div>
              <div class="tb">
                <iron-icon icon="book"></iron-icon>
              </div>
              <div class='wb'>
                <iron-icon icon="chrome-reader-mode"></iron-icon>
              </div>
              <div class='nb'>
                <iron-icon icon="assignment"></iron-icon>
              </div>
            </paper-material>
          </div>
          <iron-list id="list_periods" items="[[daySelected.period]]" as="item"  class="periodList">
            <template>
              <div>
                <paper-material class="period layout horizontal" elevation=2>
                  <div class="subject">
                    <paper-input is="iron-input" no-label-float value="{{item.subject::input}}"></paper-input>
                  </div>
                  <div class="tb">
                    <iron-icon1 icon="book" hidden=[[!item.textbook]]></iron-icon1>
                    <paper-checkbox checked={{item.textbook}}></paper-checkbox>

                  </div>
                  <div class='wb'>
                    <iron-icon1 icon="content-copy" hidden=[[!item.workbook]]></iron-icon1>

                    <paper-checkbox checked={{item.workbook}}></paper-checkbox>

                  </div>
                  <div class='nb'>
                    <iron-icon1 icon="assignment" hidden=[[!item.notebook]]></iron-icon1>

                    <paper-checkbox checked={{item.notebook}}></paper-checkbox>
                  </div>
                </paper-material>
              </div>
            </template>
          </iron-list>
        </div>
      </paper-card>
    </div>

  </template>

  <script>
    Polymer({
      is:"day-edit",
      properties:{
        myTable:{
          type: Object
        },
        pageSel:{
          type: Number,
          notify: true
        },
        daySelected:{
          type: Object,
          notify: true
        },
        t1:{
          type:String,
          notify: true
        },
        t2:{
          type:String,
          notify: true
        }
      },
      ready: function(){
        //console.log('eek-view',JSON.stringify(this.myTable));
      },


      attached: function(){
        //document.getElementById('list_days').fire('iron-resize');
      }

    });

  </script>
</dom-module>
