<dom-module id="day-edit">
  <template>
    <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">

      iron-list.periodList{
        width: 300px;
      }

      .day-input{
        text-align: center;
        background-color: var(--light-bg-color);
        margin: 3px;
      }

      .period-header{
        background-color: var(--paper-yellow-200);
        margin: 3px;
      }
      .subject{
        text-align: center;
        padding: 3px 0 0 0;
        @apply(--paper-card-header-text);
      }

      .period{
        margin:3px;
        background-color: var(--light-bg-color);
      }

      .wb {
        width:30px;
        padding: 3px;
        color: var(--paper-blue-500);
        --paper-checkbox-checked-color: var(--paper-blue-500);
      }
      .nb {
        width:30px;
        padding: 3px;
        color: var(--paper-green-500);
        --paper-checkbox-checked-color: var(--paper-green-500);
      }
      .tb {
        width:30px;
        padding: 3px;
        color: var(--paper-orange-500);
        --paper-checkbox-checked-color: var(--paper-orange-500);
      }

    </style>

    <div id="page-2" class="tab-area">
      <div>


      <paper-card heading="[[daySelected.name]]">
        <div class="card-content">
          <!--div class="day-input">
            <paper-input is="iron-input" no-label-float value="{{daySelected.name::input}}"></paper-input>
          </div-->

          <div class="period-header layout horizontal">
            <div class="flex subject">
              Subject
            </div>
            <div class="tb">
              <iron-icon icon="book"></iron-icon>
            </div>
            <div class='wb'>
              <iron-icon icon="chrome-reader-mode"></iron-icon>
            </div>
            <div class='nb'>
              <iron-icon icon="assignment"></iron-icon>
            </div>
          </div>

          <iron-list id="list_periods" items="{{daySelected.period}}" as="item"  class="periodList">
            <template>
              <div>
                <paper-material class="period layout horizontal" elevation=0>
                  <div class="flex ">
                    <paper-input is="iron-input" no-label-float value="{{item.subject::input}}"></paper-input>
                  </div>
                  <div class="tb">
                    <paper-checkbox class="tb" checked={{item.textbook}}></paper-checkbox>
                  </div>
                  <div class='wb'>
                    <paper-checkbox class='wb' checked={{item.workbook}}></paper-checkbox>
                  </div>
                  <div class='nb'>
                    <paper-checkbox class='nb' checked={{item.notebook}}></paper-checkbox>
                  </div>
                </paper-material>
              </div>
            </template>
          </iron-list>
        </div>
      </paper-card>
    </div>
    </div>

  </template>

  <script>
    Polymer({
      is:"day-edit",
      properties:{
        myTable:{
          type: Object
        },
        pageSel:{
          type: Number,
          notify: true
        },
        daySelected:{
          type: Object,
          notify: true
        },
        t1:{
          type:String,
          notify: true
        },
        t2:{
          type:String,
          notify: true
        }
      },
      ready: function(){
        //console.log('eek-view',JSON.stringify(this.myTable));
        console.log("day-edit: ready start");
        console.log("day-edit: ready end");
      },


      attached: function(){
        //document.getElementById('list_days').fire('iron-resize');
      }

    });

  </script>
</dom-module>
