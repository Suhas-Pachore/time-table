<dom-module id="day-edit">
  <template>
    <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">


      iron-list.periodList{
        width: 300px;
      }

      .day-input{
        text-align: center;
      }
      .period-header{
        @apply(--paper-card-header);

        margin:2px 0 0 0;
        background-color: var(--light-accent-color);
        color: #FFFFFF;

      }
      .period{

        margin:1px 0 1px 0;

      }
      .subject{
        text-align: center;
        padding: 4px 0 0 0;
        @apply(--paper-card-header-text);
      }
      .wb {
        width:30px;
        padding: 4px;

      }
      .nb {
        width:30px;
        padding: 4px;
      }
      .tb {
        width:30px;
        padding: 4px;

      }

    </style>

    <div id="page-2" class="tab-area">
      <div>


      <paper-card heading="[[daySelected.name]]" class="day" elevation=2>
        <div class="card-content">
          <div class="day-input">
            <paper-input is="iron-input" no-label-float value="{{daySelected.name::input}}"></paper-input>
          </div>

          <paper-material class="period-header layout horizontal" elevation=1>
            <div class="flex subject">
              Subject
            </div>
            <div class="tb">
              <iron-icon icon="book"></iron-icon>
            </div>
            <div class='wb'>
              <iron-icon icon="chrome-reader-mode"></iron-icon>
            </div>
            <div class='nb'>
              <iron-icon icon="assignment"></iron-icon>
            </div>
          </paper-material>

          <iron-list id="list_periods" items="[[daySelected.period]]" as="item"  class="periodList">
            <template>
              <div>
                <paper-material class="period layout horizontal" elevation=2>
                  <div class="flex ">
                    <paper-input is="iron-input" no-label-float value="{{item.subject::input}}"></paper-input>
                  </div>
                  <div class="tb">
                    <iron-icon1 icon="book" hidden=[[!item.textbook]]></iron-icon1>
                    <paper-checkbox checked={{item.textbook}}></paper-checkbox>

                  </div>
                  <div class='wb'>
                    <iron-icon1 icon="content-copy" hidden=[[!item.workbook]]></iron-icon1>

                    <paper-checkbox checked={{item.workbook}}></paper-checkbox>

                  </div>
                  <div class='nb'>
                    <iron-icon1 icon="assignment" hidden=[[!item.notebook]]></iron-icon1>

                    <paper-checkbox checked={{item.notebook}}></paper-checkbox>
                  </div>
                </paper-material>
              </div>
            </template>
          </iron-list>
        </div>
      </paper-card>
    </div>
    </div>

  </template>

  <script>
    Polymer({
      is:"day-edit",
      properties:{
        myTable:{
          type: Object
        },
        pageSel:{
          type: Number,
          notify: true
        },
        daySelected:{
          type: Object,
          notify: true
        },
        t1:{
          type:String,
          notify: true
        },
        t2:{
          type:String,
          notify: true
        }
      },
      ready: function(){
        //console.log('eek-view',JSON.stringify(this.myTable));
      },


      attached: function(){
        //document.getElementById('list_days').fire('iron-resize');
      }

    });

  </script>
</dom-module>
