<dom-module id="day-view">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      .table-area{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        font-family: sans-serif;
        font-size: 24px;
      }
      iron-list.periodList{
        width: 240px;
      }
      paper-card.day{
        --paper-card-header:{
          background-color: #9C27B0;
          text-align: center;
          height: 36px;
          };
        --paper-card-content:{
          padding:8px;
          text-align: center;
        };
        --paper-card-header-text:{
          font-size: 24px;
          padding: 4px;
        };
        --paper-card-header-color: white;
        --paper-card-background-color:#9575CD;
        margin: 2px;
      }
      .period{
        color:#FFFFFF;
        width:240px;
        margin:4px 0 4px 0;
      }
      .subject{
        background-color:#673AB7;
        width:120px;
        padding:8px;
      }
      .wb {
        background-color:#895CD8;
        color1:#00FF00;
        width:35px;

      }
      .nb {
        width:35px;
        background-color1:#FFFFFF;
        color1:#00FF00;

      }
      .tb {
        width:35px;

      }
      paper-icon-button {
        --paper-icon-button-ink-color: var(--paper-orange-500);
        background-color: #9C27B0;
        color: white;
        border-radius: 3px;
        padding: 2px;

      }
    </style>

    <div id="page-1" class="table-area">
      <paper-card heading="[[daySelected.name]]" class="day" elevation=2>
        <div class="card-content">
          <iron-list id="list_periods" items="[[daySelected.period]]" as="item"  class="periodList">
            <template>
              <div>
                <paper-material class="period layout horizontal" elevation=2>
                  <div class="subject">
                    [[item.subject]]
                  </div>
                  <div class="tb">
                    <iron-icon icon="book" hidden=[[!item.textbook]]></iron-icon>

                  </div>
                  <div class='wb'>
                    <iron-icon icon="content-copy" hidden=[[!item.workbook]]></iron-icon>

                  </div>
                  <div class='nb'>
                    <iron-icon icon="assignment" hidden=[[!item.notebook]]></iron-icon>

                  </div>
                </paper-material>
              </div>
            </template>
          </iron-list>
        </div>

      </paper-card>

    </div>

  </template>

  <script>
    Polymer({
      is:"day-view",
      properties:{
        myTable:{
          type: Object
        },
        pageSel:{
          type: Number,
          notify: true
        },
        daySelected:{
          type: Object,
          notify: true
        }
      },
      ready: function(){
        //console.log('eek-view',JSON.stringify(this.myTable));
      },

      attached: function(){
        //document.getElementById('list_days').fire('iron-resize');
      }

    });

  </script>
</dom-module>
