<dom-module id="day-view">

  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      .table-area{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        font-size: 15px;
      }
      .right-bar{
        @apply(--layout-vertical);
      }
      iron-list.periodList{
        width: 180px;
      }
      iron-list.thinList{
        width: 120px;
      }

      .CB{
        --paper-card-header:{
          background-color: maroon;
          };
      }

      .WB{
        --paper-card-header:{
          background-color: blue;
          };
      }

      .NB{
        --paper-card-header:{
          background-color: teal;
        };
      }

      .thin{
        width:120px;
        font-size: 15px;
        padding:0px;

      }

      .period{
        color:#000000;
        width:172px;
        margin:2px 0 2px 0;
        padding:4px;

      }
      .subject{
        width:90px;
        height:24px;
      }

      .wb {
        color:blue;
        width:30px;

      }
      .nb {
        width:30px;
        color:teal;

      }
      .tb {
        width:30px;
        color:maroon;
      }
    </style>

    <div id="page-1" class="tab-area">
      <paper-card heading="[[daySelected.name]]" class="day" elevation=2>
        <div class="card-content">
          <iron-list id="list_periods" items="[[daySelected.period]]" as="item"  class="periodList">
            <template>
              <div>
                <paper-material class="period layout horizontal" elevation=2>
                  <div class="subject">
                    [[item.subject]]
                  </div>
                  <div class="tb">
                    <iron-icon icon="book" hidden=[[!item.textbook]]></iron-icon>

                  </div>
                  <div class='wb'>
                    <iron-icon icon="chrome-reader-mode" hidden=[[!item.workbook]]></iron-icon>

                  </div>
                  <div class='nb'>
                    <iron-icon icon="assignment" hidden=[[!item.notebook]]></iron-icon>

                  </div>
                </paper-material>
              </div>
            </template>
          </iron-list>
        </div>
      </paper-card>

      <div class="right-bar">
        <paper-card heading="Cont Books" class="day CB">
          <div class="card-content">
            <iron-list id="list_CB" items="[[daySelected.period]]" as="item1" class="periodList thinList" >
              <template>
                <div class="thin">
                    <div class="thin" hidden=[[!item1.textbook]]>
                      [[item1.subject]]
                    </div>
                </div>
              </template>
            </iron-list>
          </div>
        </paper-card>

        <paper-card heading="Work Books" class="day WB">
          <div class="card-content">
            <iron-list id="list_WB" items="[[daySelected.period]]" as="item2" class="periodList thinList" >
              <template>
                <div class="thin">
                    <div class="thin" hidden=[[!item2.workbook]]>
                      [[item2.subject]]
                    </div>
                </div>
              </template>
            </iron-list>
          </div>
        </paper-card>

        <paper-card heading="Note Books" class="day NB">
          <div class="card-content">
            <iron-list id="list_NB" items="[[daySelected.period]]" as="item3" class="periodList thinList" >
              <template>
                <div class="thin">
                    <div class="thin" hidden=[[!item3.notebook]]>
                      [[item3.subject]]
                    </div>
                </div>
              </template>
            </iron-list>
          </div>
        </paper-card>
      </div>

    </div>

  </template>

  <script>
    Polymer({
      is:"day-view",
      properties:{
        myTable:{
          type: Object
        },
        pageSel:{
          type: Number,
          notify: true
        },
        daySelected:{
          type: Object,
          notify: true
        }
      },
      ready: function(){
        //console.log('eek-view',JSON.stringify(this.myTable));
      },

      attached: function(){
        //document.getElementById('list_days').fire('iron-resize');
        document.getElementById('list_CB').fire('iron-resize');
        document.getElementById('list_WB').fire('iron-resize');
        document.getElementById('list_NB').fire('iron-resize');
      }

    });

  </script>
</dom-module>
